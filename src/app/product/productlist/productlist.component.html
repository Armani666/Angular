<div class="card">
<div class="card-header"> 
    Lista de productos
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2"> Filtrar por:</div>
        <div class="col-md-4">
            <input [(ngModel)]="listfilter"type="text" class="form-control" name="filtrer">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Filtrar</h3>
        </div>
    </div>
    <div class="table-responsive" *ngIf="products.length">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <button (click)="muestraImagen()" type="button" class="btn btn-primary"> {{muestraImg ? 'Ocultar ':'Mostrar'}}Imagen</button>
                    </th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | productoFilter:listfilter">
                    <td> 
                        <img *ngIf="muestraImg" 
                        [src]="product.ImgUrl"
                        [title]="product.productName"
                        [style.width.px]="300"
                        [style.marge.px]="100">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.descripcion}}</td>
                    <td>{{product.createDate | date:'dd/MM/yy'}}</td>
                    <td>{{product.price | currency}}</td>
                    <td>{{product.rating}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
